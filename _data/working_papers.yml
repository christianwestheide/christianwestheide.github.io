  title: "Broker colocation and the execution costs of customer and proprietary orders"
  authors: "with Satchit Sagade and Stefan Scharnowski"
  year: "2024"
  abstract: "Colocation services offered by stock exchanges enable market participants to achieve execution costs for large orders that are substantially lower and less sensitive to interacting with high-frequency traders. However, these benefits manifest only for orders executed on the colocated brokers' own behalf, whereas customers' order execution costs are substantially higher. Analyses of individual order executions indicate that customer orders originating from colocated brokers are less actively monitored. This suggests that brokers do not make effective use of their technology, possibly due to agency frictions or poor algorithm selection and parameter choice by customers."

- ssrn: "https://doi.org/10.2139/ssrn.3475442"
  title: "A Tale of Two Cities ‚Äì Inter-Market Latency and Fast-Trader Competition"
  authors: "with Satchit Sagade, Stefan Scharnowski, and Erik Theissen"
  year: "2024"
  abstract: "We examine the impact of increasing competition among the fastest traders by analyzing a new low-latency microwave network connecting exchanges trading the same stocks. Using a difference-in-differences approach comparing German stocks with similar French stocks, we find improved market integration, faster incorporation of stock-specific information, and an increased contribution to price discovery by the smaller exchange. Liquidity worsens for large caps due to increased sniping but improves for mid caps due to fast liquidity provision. Trading volume on the smaller exchange declines across all stocks. We thus uncover nuanced effects of fast trader participation that depend on their prior involvement."

